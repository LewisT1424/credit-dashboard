version: '3.8'

services:
  db:
    image: postgres:15
    container_name: credit_db
    environment:
      POSTGRES_USER: credit_user
      POSTGRES_PASSWORD: credit_pass
      POSTGRES_DB: credit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U credit_user -d credit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: credit_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://credit_user:credit_pass@db:5432/credit_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production-min-32-chars}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - RATE_LIMIT_PER_MINUTE=100
      - LOGIN_RATE_LIMIT_PER_MINUTE=5
      - ALLOWED_ORIGINS=http://localhost:8501,http://localhost:3000
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
